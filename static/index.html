<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>golem</title>
	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css">
	<script src="bower/underscore/underscore.min.js"></script>
	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="bower/sockjs/sockjs.min.js"></script>
	<script src="bower/angular/angular.min.js"></script>
	<script src="bower/d3/d3.js"></script>
	<script src="bower/nvd3/build/nv.d3.js"></script>
	<script src="bower/angular-nvd3/dist/angular-nvd3.js"></script>
	<link rel="stylesheet" href="bower/nvd3/build/nv.d3.css"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="Golem">
	<div ng-controller="GolemController">
		<h1>welcome to golem</h1>
		<nvd3 options="cpu.options" data="cpu.data"></nvd3>
		<nvd3 options="memory.options" data="memory.data"></nvd3>
		<nvd3 options="disk.options" data="disk.data"></nvd3>
		<nvd3 options="network.options" data="network.data"></nvd3>
	</div>
</body>
</html>
