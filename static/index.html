<!DOCTYPE html>
<head>
	<title>golem</title>
	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css">
	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="bower/sockjs/sockjs.min.js"></script>
	<script src="bower/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="Golem">
	<div ng-controller="GolemController">
		<h1>welcome to golem</h1>
		<div id="cpu">
			<h5 class="header">CPU</h5>
			<div>user: {{cpu.user}}</div>
			<div>nice: {{cpu.nice}}</div>
			<div>system: {{cpu.system}}</div>
			<div>idle: {{cpu.idle}}</div>
			<div>iowait: {{cpu.iowait}}</div>
		</div>
		<div id="memory">
			<h5 class="header">Memory</h5>
			<div>free: {{memory.free}}</div>
			<div>total: {{memory.total}}</div>
		</div>
		<div id="network">
			<h5 class="header">Network</h5>
			<div ng-repeat="interface in network.interfaces">
				<div class="name">{{interface.name}}</div>
				<div>receive bytes: {{interface.receiveBytes}}</div>
				<div>transmit bytes: {{interface.transmitBytes}}</div>
			</div>
		</div>
	</div>
</body>
</html>
